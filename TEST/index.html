<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skincare Products</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #fefcea, #f1da36);
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      color: #2e7d32;
      margin-top: 40px;
      font-size: 2.5em;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 40px 20px;
      gap: 30px;
    }

    .product {
      background-color: #fff;
      border-radius: 15px;
      width: 260px;
      padding: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .product:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
    }

    .product img {
      width: 100%;
      height: 260px;
      object-fit: cover;
      border-radius: 12px;
    }

    .product-name {
      margin-top: 15px;
      font-weight: 600;
      font-size: 1.1em;
      color: #444;
    }

    a {
      text-decoration: none;
    }

    @media (max-width: 768px) {
      .container {
        padding: 20px 10px;
      }
      .product {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <h1>Our Skincare Collection</h1>
  <div class="container">
    <div class="product">
      <a href="product1.html">
        <img src="https://cdn01.pharmeasy.in/dam/products_otc/O95129/ponds-pure-detox-anti-pollution-purity-facewash-200-gm-2-1727750224.jpg" alt="Face Wash">
        <div class="product-name">Gentle Face Wash</div>
      </a>
    </div>

    <div class="product">
      <a href="product2.html">
        <img src="https://m.media-amazon.com/images/I/51x78epntaL._AC_UF1000,1000_QL80_.jpg" alt="Daily Moisturizer" alt="Moisturizer">
        <div class="product-name">Daily Moisturizer</div>
      </a>
    </div>

    <div class="product">
      <a href="product3.html">
        <img src="https://images.thedermaco.com/catalog/product/1/0/1080x1080-5.jpg?auto=format&fit=contain&width=720&auto=compress?format=auto" alt="Sunscreen">
        <div class="product-name">SPF 50 Sunscreen</div>
      </a>
    </div>

    <div class="product">
      <a href="product4.html">
        <img src="https://rukminim2.flixcart.com/image/850/1250/xif0q/fairness/o/h/2/30-10-vitamin-c-face-serum-reduces-dark-spots-uneven-skin-tone-original-imagypyz97mctxcy.jpeg?q=90&crop=false" alt="Vitamin C Serum">
        <div class="product-name">Vitamin C Serum</div>
      </a>
    </div>

    <div class="product">
      <a href="product5.html">
        <img src="https://images-cdn.ubuy.co.in/6656a79231fc00026106dd97-cerave-hydrating-toner-for-face.jpg" alt="Hydrating Toner">
        <div class="product-name">Hydrating Toner</div>
      </a>
    </div>

    <div class="product">
      <a href="product6.html">
        <img src="https://images-static.nykaa.com/media/catalog/product/b/b/bb34c99CETAP00000079_2401241.jpg" alt="Night Cream">
        <div class="product-name">Rejuvenating Night Cream</div>
      </a>
    </div>
  </div>
</body>
</html>
